
<div fxLayout="column" style="padding: 10px">


    <div fxLayout="row" fxLayoutGap="10px" *ngIf="!auth.isAuthorized(['Student'])">
        <mat-card fxFlex="33" fxFlex.xs="100">
            <mat-card-title style="font-size: 3em;">{{totalStudentApplication | async}}</mat-card-title>
            <mat-card-subtitle>Pending Applications (Coordination)</mat-card-subtitle>
            <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
                <a mat-button routerLink="/dashboard/coordination-application/list" >View</a>
                <button mat-button (click)="GetTotalApplication()" ><i class="material-icons">sync</i></button>
            </mat-card-actions>
        </mat-card>
        <mat-card fxFlex="33" fxFlex.xs="100">
            <mat-card-title style="font-size: 3em;">{{(totalStudentApplication2 | async)?.length}}</mat-card-title>
            <mat-card-subtitle>Pending Applications</mat-card-subtitle>
            <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
                <a mat-button routerLink="/dashboard/authority-application/list" >View</a>
                <button mat-button (click)="GetTotalApplication()" ><i class="material-icons">sync</i></button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="wrapper" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start center" fxLayoutGap="15px" fxLayoutGap.xs="0">

  

  <mat-card fxFlex="30" fxFlex.xs="100">
    <mat-card-title fxLayout="column" fxLayoutAlign="center center">
      <div>
        <img src="https://daffodilvarsity.edu.bd/images/logo.png"/>
      </div>
      
      
      <div class="mat-hint" style="font-size: 0.8em;">Login to</div>
      <div>Student Application System</div>

      <div style="margin-top: 10px; margin-bottom: 10px;">
          <mat-divider></mat-divider>
      </div>
    </mat-card-title>
    <!-- <mat-card-subtitle>Login</mat-card-subtitle> -->
    
    <mat-card-content>
      <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="10px" (submit)="Submit()">
        <mat-form-field>
          <input matInput formControlName="username" (change)="CheckUser($event)" placeholder="Student / Employee ID">
          <mat-error>
            Required!!!
          </mat-error>
        </mat-form-field>

        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
          <mat-error>
            Required!!!
          </mat-error>
        </mat-form-field>

        <!-- <mat-checkbox (change)="CheckChange($event)">Please check to represent someone else ?</mat-checkbox> -->
        
        <mat-form-field *ngIf="workForList?.length > 0">
          <mat-select formControlName="workFor" placeholder="Represent to...">
              <mat-option [value]="''">-- None -- </mat-option>
            <mat-option *ngFor="let item of workForList" [value]="item.powerOfAttorneyFromUser?.id">
              {{item.powerOfAttorneyFromUser?.userFullName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-error *ngFor="let msg of errorMsg">
          {{msg}}
        </mat-error>
        <circle-loader [diameter]="20" *ngIf="enableLoader"></circle-loader>
        <button mat-raised-button [disabled]="loginForm.invalid || enableLoader" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- <pre>
    {{loginForm.value | json}}
  </pre> -->

</div>

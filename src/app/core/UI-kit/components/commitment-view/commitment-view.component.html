<table class="table" *ngIf="commitmentList?.length > 0">
  <thead>
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Note</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comit of commitmentList">
      <td>{{comit.date | date: 'dd-MM-yyyy'}}</td>
      <td>{{comit.amount}}</td>
      <td>{{comit.note}}</td>
    </tr>
  </tbody>
</table>
